        #solo queremos que sea un listado para ver usuarios y no para editarlos
        actions: {}
        object_actions: {}
        batch_actions: {}
        display: [fecha, accion, Regla, Usuario, masInfoURL]
      filter:  ~
      form:    ~
      edit:    ~
      new:     ~
